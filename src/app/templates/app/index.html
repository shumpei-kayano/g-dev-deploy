{% extends 'app/base.html' %}

{% block content %}

  <a class="btn" href="{% url 'app:new_memo' %}" id="myButton">新規メモ作成</a>

  {% for memo in memos %}
    <a href="{% url 'app:detail' memo.id %}" class="memo-title">
      <div>
        {{ memo }}
        <span class="updated_datetime">{{ memo.updated_datetime }}</span>
      </div>
    </a>
  {% endfor %}
  <script>
    // ボタンをクリックしたイベントをハンドリングする
    document.getElementById("myButton").addEventListener("click", function() {
      // alert()関数を呼び出してアラートを表示する
      alert("アラートを表示しました！");
    });
  </script>
{% endblock %}
